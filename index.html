---
layout: default
title: Home / Robert Boloc
---
<ul class="slats">
    {% for post in site.posts %}
    <li>
        <h3><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h3>
        <p>
            {{ post.excerpt }}
            <span class="meta">{{ post.date | date: "%B %d, %Y" }}</span>
        </p>
    </li>
    {% endfor %}
</ul>
